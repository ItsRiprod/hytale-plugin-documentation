<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.25" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="40" height="40" rx="8" fill="url(#logoGrad)"/>
  <!-- Shine -->
  <rect width="40" height="20" rx="8" fill="url(#logoShine)"/>

  <!-- Blocky "H" made of distinct voxel cubes -->
  <!-- Left pillar - 3 stacked blocks -->
  <rect x="8" y="8" width="8" height="8" rx="1.5" fill="white" opacity="0.95"/>
  <rect x="8" y="16" width="8" height="8" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="8" y="24" width="8" height="8" rx="1.5" fill="white" opacity="0.85"/>

  <!-- Right pillar - 3 stacked blocks -->
  <rect x="24" y="8" width="8" height="8" rx="1.5" fill="white" opacity="0.95"/>
  <rect x="24" y="16" width="8" height="8" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="24" y="24" width="8" height="8" rx="1.5" fill="white" opacity="0.85"/>

  <!-- Middle crossbar - connecting block -->
  <rect x="16" y="16" width="8" height="8" rx="1.5" fill="white" opacity="0.9"/>

  <!-- Yellow accent block - modding/code feel -->
  <rect x="24" y="24" width="8" height="8" rx="1.5" fill="#fbbf24" opacity="0.95"/>
</svg>
