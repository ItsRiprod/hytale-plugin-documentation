<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  <!-- Shine overlay -->
  <rect width="32" height="16" rx="6" fill="url(#shine)"/>

  <!-- Blocky "H" made of distinct voxel cubes -->
  <!-- Left pillar - 3 stacked blocks -->
  <rect x="6" y="6" width="6" height="6" rx="1" fill="white" opacity="0.95"/>
  <rect x="6" y="13" width="6" height="6" rx="1" fill="white" opacity="0.9"/>
  <rect x="6" y="20" width="6" height="6" rx="1" fill="white" opacity="0.85"/>

  <!-- Right pillar - 3 stacked blocks -->
  <rect x="20" y="6" width="6" height="6" rx="1" fill="white" opacity="0.95"/>
  <rect x="20" y="13" width="6" height="6" rx="1" fill="white" opacity="0.9"/>
  <rect x="20" y="20" width="6" height="6" rx="1" fill="white" opacity="0.85"/>

  <!-- Middle crossbar - connecting block -->
  <rect x="13" y="13" width="6" height="6" rx="1" fill="white" opacity="0.9"/>

  <!-- Yellow accent block - modding/code feel -->
  <rect x="20" y="20" width="6" height="6" rx="1" fill="#fbbf24" opacity="0.95"/>
</svg>
